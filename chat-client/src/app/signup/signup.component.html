<mat-card>
    <mat-card-title>SignUp</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="submit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="user_name">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>
               <p>
            <mat-form-field>
              <input  type="text" matInput placeholder="Full Name" formControlName="full_name">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <textarea  type="text" matInput placeholder="Address" formControlName="address"></textarea>
            </mat-form-field>
          </p>

          <p *ngIf="error" class="error">
            {{ error }}
          </p>

          <div class="button">
            <button type="button" mat-button [routerLink]="['/login']">Login</button>
            <button type="submit" mat-button>Signup</button>
          </div>
        </form>
      </mat-card-content>
</mat-card>
